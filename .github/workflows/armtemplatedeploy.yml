
# This is a basic workflow to help you get started with Actions
name: armTemplateDeployment

# Controls when the workflow will run
on: 
  # Run everytime there is a push to the main branch
  push:
    branches: [ main ]
    
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "armDeplo"
  armDeploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Login to Azure CLI
      - name: Login via Azure CLI
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      # Deploy ARM Template using Azure CLI
      - name: Deploy Resource group with AZ CLI
        uses: Azure/cli@v1.0.7
        with:
          inlineScript: |
            az deployment sub create --location westeurope --template-file ./arm-templates/resourcegroup.json



