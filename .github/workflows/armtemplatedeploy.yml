
# This is a basic workflow to help you get started with Actions
name: armTemplateDeployment

# Controls when the workflow will run
on: 
  # Run everytime there is a push to the main branch
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "armDeplo"
  armDeploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Login to Azure CLI
      - name: Login via Azure CLI
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Deploy the ARM template for the resource group using deploy arm action
      - name: Deploy Resource Group
        uses: Azure/arm-deploy@v1
        with:
          scope: subscription
          subscriptionId: 79e4eefb-1e09-45c9-b0e7-0860842835dd
          region: westeurope
          template: ./arm-templates/resourcegroup.json
          parameters: 
            resourceGroupName=pluralsight-tst-rg
            location=westeurope
          deploymentName: pluralsight-tests

      # Deploy the ARM template for the storage account using deploy arm action
      - name: Deploy Storage Account
        uses: Azure/arm-deploy@v1
        id: storageAccountDeploy
        with:
          scope: resourcegroup
          resourceGroupName: pluralsight-tst-rg
          region: westeurope
          template: ./arm-templates/storageaccount.json
          parameters: 
            storageAccountSku=Standard_LRS
            storageAccountName=v2globalbosg0028
            location=eastus
          deploymentName: pluralsight-tests-storageaccount

      # Deploy the ARM template for the virtual machine in vm.json
      - name: Deploy Virtual Machine
        uses: Azure/arm-deploy@v1
        id: vmDeploy
        with:
          scope: resourcegroup
          resourceGroupName: pluralsight-tst-rg
          region: westeurope
          template: ./arm-templates/vm.json
          parameters: 
            adminPassword=${{secrets.UBUNTU_ADMIN_PASSWORD}}
          deploymentName: pluralsight-tests-vm
      







